<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">

  
  <!-- MovieMitra Text -->
  <g id="text">
    <!-- First M in Red -->
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#E63946">M</text>
    
    <!-- Rest of the text in White -->
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" stroke="#333" stroke-width="1">ovieMitra</text>
  </g>
  
  <!-- Optional glow effect for better visibility -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

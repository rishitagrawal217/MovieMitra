<svg width="60" height="100" viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">

  
  <!-- M Text -->
  <g id="text">
    <!-- M in Red -->
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#E63946">M</text>
  </g>
  
  <!-- Optional glow effect for better visibility -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
